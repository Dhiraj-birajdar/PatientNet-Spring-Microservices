spring.application.name=patientnet-patient-service

# File-based H2 database stored in ./data/mydb
spring.datasource.url=jdbc:h2:file:${user.dir}/h2/patientservice-db
#spring.datasource.url=jdbc:h2:mem:patientnet
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Optional: auto-create tables
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.mode=always

# H2 console (optional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console